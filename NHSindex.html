    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NHS Thank you Landing Page</title>
        <meta name="author" content="Nik Moraitis">
        <meta name="keywords" content="HTML, CSS, Css Animation, NHS, Thank you, responsive">
        <meta name="description" content="This landing Page is for the NHS to thank them for all their efforts throught this pandemic of COVID-19. Use of pure CSS.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <header>
            <input type="checkbox" id="hamburger-checkbox">
            <label class="hamburger" for="hamburger-checkbox">☰</label>
            <div class="close">✖</div>
            <div class="color-overlay"></div>
            <nav class="nav">
                <ul class="nav-links">
                    <li><a href="#" class="nav-link" id="focused">Home</a></li>
                    <li><a href="#" class="nav-link">Services</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>
          </header>
            <main>
                <section class="presentation">
                    <div class="heart">
                        <object>
                            <embed src="./Heart_SVG.svg" >
                        </object>
                    </div>
                    <div class="nhs">
                        <object>
                            <embed src="NHS_SVG.svg" >
                        </object>
                    </div>
                    <div class="rainbow">
                        <object>
                            <embed src="./Rainbow_SVG.svg" >
                        </object>
                    </div>
                    <div class="thankyou">
                        <object>
                            <embed src="./Thankyou_SVG.svg" >
                        </object>
                    </div>     
                </section>
            </main>
    </body>
</html>
